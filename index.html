<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro counter</title>
</head>
<body>
    <h1>Pomodoro Counter</h1>
    <div id="vm">
        <div v-if="states[stateIndex] === 'startWork'">
            <p>startwork</p>
            <button @click="uploadState">work</button>
        </div>
        <div v-else-if="states[stateIndex] === 'work'">
            <p>work</p>
            <button @click="uploadState">startBreak</button>
        </div>
        <div v-else-if="states[stateIndex] === 'startBreak'">
            <p>startBreak</p>
            <button @click="uploadState">break</button>
        </div>
        <div v-else-if="states[stateIndex] === 'break'">
            <p>break</p>
            <button @click="uploadState">startWork</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
